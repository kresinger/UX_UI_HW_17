<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        .flexContainer {
            display: flex;
            justify-content: space-around;
        }
        .flexChild {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

<section class="mySkills">
    <h1>My UX Skills</h1>
    
    <div class="flexContainer">
        <div class="flexChild">
            <img src="path/to/your/icon1.png" alt="Skill 1 Icon">
            <h3>Skill 1</h3>
            <p>Description of how I use Skill 1.</p>
        </div>
        
        <div class="flexChild">
            <img src="path/to/your/icon2.png" alt="Skill 2 Icon">
            <h3>Skill 2</h3>
            <p>Description of how I use Skill 2.</p>
        </div>
        
        <div class="flexChild">
            <img src="path/to/your/icon3.png" alt="Skill 3 Icon">
            <h3>Skill 3</h3>
            <p>Description of how I use Skill 3.</p>
        </div>
    </div>
</section>

</body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <style>
        .workGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .workItem {
            text-align: center;
        }
    </style>
</head>
<body>

<section class="myWork">
    <h1>My Work</h1>

    <div class="workGrid">
        <div class="workItem">
            <img src="path/to/your/project1.png" alt="Project 1">
        </div>
        <div class="workItem">
            <h4>Project 1 Title</h4>
            <p>Description of Project 1.</p>
            <button>View Project</button>
        </div>

        <div class="workItem">
            <img src="path/to/your/project2.png" alt="Project 2">
        </div>
        <div class="workItem">
            <h4>Project 2 Title</h4>
            <p>Description of Project 2.</p>
            <button>View Project</button>
        </div>
    </div>

    <h3>View all projects.</h3>
</section>

</body>
</html>

</html>
